<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main id="card-container">
      <img
        id="card-img"
        src="./images/illustration-hero.svg"
        alt="happy dancing person with headphones"
      />
      <div id="card-infos">
        <h1>Order Summary</h1>
        <p id="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div id="plan-infos">
          <img src="./images/icon-music.svg" alt="music icon" />
          <div id="plan-texts-container">
            <p id="plan-name">Annual Plan</p>
            <p id="plan-value">$59.99/year</p>
          </div>
          <a id="plan-change-text" href="#">Change</a>
        </div>
        <button class="button-primary">Proceed to Payment</button>
        <button class="button-secondary">Cancel Order</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/%C3%A9rico-alves-grehs-b4b6a1209/"
        >Ã‰rico Grehs</a
      >.
    </footer>
  </body>
</html>
